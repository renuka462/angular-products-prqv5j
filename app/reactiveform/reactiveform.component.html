<div class="header"></div>

 <h2>Angular 6 Reactive Form Validation</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" id="f" >
      <div class="form-group">
          <label>First Name</label>
          <input type="text" formControlName="firstName" name="firstName" class="form-control"  />
          <div *ngIf="submitted && registerForm.get('firstName').errors" class="invalid-feedback">
              <div *ngIf="registerForm.get('firstName').errors.required">First Name is required</div>
          </div>
      </div>

       <div [ngSwitch]="step" class="mutual-funds-form-part">

    <div *ngSwitchCase="'1'" class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.get('email').errors }" />
          <div *ngIf="submitted && registerForm.get('email').errors" class="invalid-feedback">
              <div *ngIf="registerForm.get('email').errors.required">Email is required</div>
              <div *ngIf="registerForm.get('email').errors.email">Email must be a valid email address</div>
          </div>
            <div>
                      <label>phone</label>
                      <input type="number" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.get('phone').errors }" />
                      <div *ngIf="submitted && registerForm.get('phone').errors" class="invalid-feedback">
                          <div *ngIf="registerForm.get('phone').errors.required">phone is required</div>
                          
                      </div>
            </div>
      </div>

      <div *ngSwitchCase="'2'" class="form-group">

         <label>Email</label>
          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.get('email').errors }" />
          <div *ngIf="submitted && registerForm.get('email').errors" class="invalid-feedback">
              <div *ngIf="registerForm.get('email').errors.required">Email is required</div>
              <div *ngIf="registerForm.get('email').errors.email">Email must be aa valid email address</div>
          </div>
          <label>Password</label>
          <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.get('password').errors }" />
          <div *ngIf="submitted && registerForm.get('password').errors" class="invalid-feedback">
              <div *ngIf="registerForm.get('password').errors.required">password is required</div>
              <div *ngIf="registerForm.get('password').errors.minlength">password is too short</div>
          </div>
            </div>
          <input type="submit" value="submit">
      </div>
     
     
  </form>
